<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách bài hát</title>
</head>
<body>
<h2>Danh sách bài hát</h2>
<a th:href="@{/songs/create}">Thêm mới</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên bài hát</th>
        <th>Ca sĩ</th>
        <th>Thể loại</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${songs}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.artist}"></td>
        <td th:text="${s.genre}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
