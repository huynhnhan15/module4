<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: body">
<div>
    <h2>Categories</h2>
    <a th:href="@{/categories/create}" class="btn btn-success mb-2">New Category</a>
    <table class="table">
        <thead><tr><th>#</th><th>Name</th><th>Actions</th></tr></thead>
        <tbody>
        <tr th:each="c : ${categories}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td>
                <a th:href="@{/categories/edit/{id}(id=${c.id})}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{/categories/delete/{id}(id=${c.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
