<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: body">
<div>
  <h2>Edit Post</h2>
  <form th:action="@{/posts/save}" th:object="${post}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <!-- same form fields as create -->
    <div class="form-group">
      <label>Title</label>
      <input type="text" th:field="*{title}" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Content</label>
      <textarea th:field="*{content}" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label>Category</label>
      <select th:field="*{category.id}" class="form-control">
        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
</html>
