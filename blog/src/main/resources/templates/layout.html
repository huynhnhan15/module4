<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <!-- Fragment title -->
    <title th:fragment="title">My Blog</title>

    <!-- Fragment thư viện CSS/JS -->
    <th:block th:fragment="library">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </th:block>
</head>
<body>
<!-- Fragment navbar -->
<header th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/posts}">My Blog</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/posts}">Posts</a>
            <a class="nav-item nav-link" th:href="@{/categories}">Categories</a>
        </div>
    </nav>
</header>

<!-- Fragment body -->
<main class="container mt-3" th:fragment="body">
    <!-- nội dung các trang con sẽ chèn vào đây -->
</main>
</body>
</html>
