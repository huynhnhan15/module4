<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            margin-bottom: 8px;
            background-color: #f8f9fa;
        }

        .category-actions a {
            margin-left: 10px;
        }
    </style>
</head>
<body class="container mt-4">

<h2 class="mb-3">📁 Danh sách danh mục</h2>

<a href="/categories/create" class="btn btn-success mb-3">+ Thêm danh mục mới</a>

<div th:each="c : ${categories}" class="category-item">
    <span th:text="${c.name}" class="fw-bold text-primary">Tên danh mục</span>
    <div class="category-actions">
        <a th:href="@{/categories/edit/{id}(id=${c.id})}" class="btn btn-sm btn-warning">Sửa</a>
        <a th:href="@{/categories/delete/{id}(id=${c.id})}" class="btn btn-sm btn-danger">Xoá</a>
    </div>
</div>

</body>
</html>
