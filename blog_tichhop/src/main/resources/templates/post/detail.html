<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết bài viết</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    .post-container {
      background-color: #f8f9fa;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .post-content {
      white-space: pre-line;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .post-meta {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body class="container mt-5">

<div class="post-container">
  <h2 th:text="${post.title}" class="mb-3 text-primary fw-bold">Tiêu đề bài viết</h2>

  <div class="post-meta mb-2">
    <p>
      <strong>Ngày tạo:</strong>
      <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
    </p>
    <p>
      <strong>Danh mục:</strong>
      <span th:text="${post.category.name}">Tên danh mục</span>
    </p>
  </div>

  <hr>

  <div class="post-content" th:utext="${post.content}">
    Nội dung bài viết ở đây...
  </div>

  <a href="/posts" class="btn btn-outline-secondary mt-4">← Quay lại danh sách</a>
</div>

</body>
</html>
