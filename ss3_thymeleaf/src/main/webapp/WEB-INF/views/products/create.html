<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
    <th:block th:insert="~{/layout::library}"/>
</head>
<body>
<th:block th:insert="~{/layout::navbar}"/>
<div class="container mt-4">
    <h2>Thêm sản phẩm mới</h2>

    <form th:action="@{/products/create}" method="post" th:object="${product}" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Giá</label>
            <input type="number" class="form-control" th:field="*{price}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nhà sản xuất</label>
            <input type="text" class="form-control" th:field="*{manufacturer}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Thêm mới</button>
        <a th:href="@{/products}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
