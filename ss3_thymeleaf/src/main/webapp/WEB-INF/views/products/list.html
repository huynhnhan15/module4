<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Danh sách sản phẩm</title>
  <th:block th:replace="~{/layout::library}" />
</head>
<body>
<th:block th:replace="~{/layout::navbar}" />

<div class="container mt-3">
  <h1>Danh sách sản phẩm</h1>
  <a class="btn btn-sm btn-success mb-2" th:href="@{/products/create}">Thêm sản phẩm mới</a>

  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>STT</th>
      <th>ID</th>
      <th>Tên</th>
      <th>Giá</th>
      <th>Nhà sản xuất</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product, status : ${products}">
      <td th:text="${status.count}"></td>
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.manufacturer}"></td>
      <td>
        <a class="btn btn-sm btn-primary" th:href="@{/products/view/{id}(id=${product.id})}">Xem</a>
        |
        <a class="btn btn-sm btn-warning" th:href="@{/products/edit/{id}(id=${product.id})}">Sửa</a>
        |
        <a class="btn btn-sm btn-danger"
           th:href="@{/products/delete/{id}(id=${product.id})}"
           onclick="return confirm('Bạn có chắc muốn xóa không?')">Xóa</a>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(products)}">
      <td colspan="6" class="text-center">Danh sách trống</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
