<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cập nhật sản phẩm</title>
  <th:block th:insert="~{/layout::library}"/>
</head>
<body>
<th:block th:insert="~{/layout::navbar}"/>

<div class="container mt-4">
  <h1 class="mb-4">Cập nhật sản phẩm</h1>

  <form th:action="@{/products/update}" th:object="${product}" method="post" class="needs-validation">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label class="form-label">Tên:</label>
      <input type="text" th:field="*{name}" class="form-control"/>
    </div>

    <div class="mb-3">
      <label class="form-label">Giá:</label>
      <input type="number" th:field="*{price}" class="form-control"/>
    </div>

    <div class="mb-3">
      <label class="form-label">Nhà sản xuất:</label>
      <input type="text" th:field="*{manufacturer}" class="form-control"/>
    </div>

    <div class="mb-3">
      <label class="form-label">Mô tả:</label>
      <textarea th:field="*{description}" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <a th:href="@{/products}" class="btn btn-secondary ms-2">Quay lại</a>
  </form>
</div>

</body>
</html>
