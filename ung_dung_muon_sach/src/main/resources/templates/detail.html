<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết sách</title>
</head>
<body>
<h1>Chi tiết sách</h1>
<p><strong>Tên sách:</strong> <span th:text="${book.title}"></span></p>
<p><strong>Số lượng còn lại:</strong> <span th:text="${book.quantity}"></span></p>
<form th:action="@{/books/borrow/{id}(id=${book.id})}" method="post">
    <button type="submit">Mượn sách</button>
</form>
<a th:href="@{/books}">Quay lại danh sách</a>
</body>
</html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trả sách</title>
</head>
<body>
<h1>Trả sách</h1>
<form th:action="@{/books/return}" method="post">
    <label>Nhập mã mượn sách:</label>
    <input type="text" name="code" required/>
    <button type="submit">Trả sách</button>
</form>
<a th:href="@{/books}">Về trang chính</a>
</body>
</html>
