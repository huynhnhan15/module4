<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img th:src="${product.imageUrl}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h2 th:text="${product.name}"></h2>
            <p class="text-danger fs-4" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></p>
            <p th:text="${product.description}"></p>
            <form th:action="@{'/cart/add/' + ${product.id}}" method="post">
                <button class="btn btn-warning">Thêm vào giỏ hàng</button>
            </form>
        </div>
    </div>
    <a class="btn btn-outline-secondary mt-4" href="/cart">Xem giỏ hàng</a>
</div>
</body>
</html>
