<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kết quả đăng ký</title>
</head>
<body>
<h2>Đăng ký thành công!</h2>
<p>Họ tên: <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span></p>
<p>SĐT: <span th:text="${user.phoneNumber}"></span></p>
<p>Tuổi: <span th:text="${user.age}"></span></p>
<p>Email: <span th:text="${user.email}"></span></p>
<a th:href="@{/register.html}">Đăng ký người khác</a>
</body>
</html>
