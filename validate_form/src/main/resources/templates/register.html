<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: #dc3545;
            font-size: 0.875rem;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Đăng ký tài khoản</h2>

        <!-- Hiển thị thông báo lỗi tổng quát -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post">

            <!-- First Name -->
            <div class="mb-3">
                <label for="firstName" class="form-label">Họ <span class="text-danger">*</span></label>
                <input type="text"
                       class="form-control"
                       th:class="${#fields.hasErrors('firstName')} ? 'form-control is-invalid' : 'form-control'"
                       id="firstName"
                       th:field="*{firstName}"
                       placeholder="Nhập họ của bạn">
                <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label for="lastName" class="form-label">Tên <span class="text-danger">*</span></label>
                <input type="text"
                       class="form-control"
                       th:class="${#fields.hasErrors('lastName')} ? 'form-control is-invalid' : 'form-control'"
                       id="lastName"
                       th:field="*{lastName}"
                       placeholder="Nhập tên của bạn">
                <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                <input type="text"
                       class="form-control"
                       th:class="${#fields.hasErrors('phoneNumber')} ? 'form-control is-invalid' : 'form-control'"
                       id="phoneNumber"
                       th:field="*{phoneNumber}"
                       placeholder="Ví dụ: 0912345678">
                <div class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </div>

            <!-- Age -->
            <div class="mb-3">
                <label for="age" class="form-label">Tuổi <span class="text-danger">*</span></label>
                <input type="number"
                       class="form-control"
                       th:class="${#fields.hasErrors('age')} ? 'form-control is-invalid' : 'form-control'"
                       id="age"
                       th:field="*{age}"
                       placeholder="Nhập tuổi của bạn"
                       min="18"
                       max="150">
                <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email"
                       class="form-control"
                       th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                       id="email"
                       th:field="*{email}"
                       placeholder="example@email.com">
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Đăng ký</button>
            </div>

            <!-- Reset Button -->
            <div class="d-grid gap-2 mt-2">
                <button type="reset" class="btn btn-secondary">Làm mới</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
